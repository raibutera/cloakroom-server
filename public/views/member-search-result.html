<a bindonce="match"><div class="member-photo result-photo"><img bo-if="match.model.photoFileInfo" bo-src-i="{{$root.generatePhotoUrl({photoFileInfo: match.model.photoFileInfo, size: 'xs'})}}"><div bo-if="!match.model.photoFileInfo"><photo-placeholder female="match.model.isFemale"></photo-placeholder></div></div><div class="result-details"><span bo-text="match.model.firstName"></span>&nbsp;<span class="alias">~<span bo-text="match.model.alias"></span></span></div></a>
