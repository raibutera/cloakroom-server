<div class="modal-header">
  <button type="button" class="close" ng-click="dismiss(false)" data-dismiss="modal" aria-hidden="true">&times;</button>
  <h4 class="modal-title">{{title}}</h4>
</div>
<div class="modal-body">
  <p ng-bind-html="text"></p>
  <p class="extra-link" ng-if="extraLink.show">{{extraLink.preMessage}}: <a ng-href="{{extraLink.href}}">{{extraLink.text}}</a></p>
<form class="form-horizontal" role="form">
<div class="form-group">
  <label for="name" class="col-sm-2 control-label">{{firstInput}}</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" placeholder="{{firstInputPlaceholder}}" ng-model="data.firstInput">
  </div>
</div>
<div class="form-group" ng-if="showTwoInputs">
  <label for="age" class="col-sm-2 control-label">{{secondInput}}</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" placeholder="{{secondInputPlaceholder}}" ng-model="data.secondInput">
  </div>
</div>
</form>

</div>
<div class="modal-footer">
  <button type="button" ng-click="cancel(false)" class="btn btn-default" data-dismiss="modal">{{noText}}</button>
  <button type="button" ng-click="ok(true)" class="btn btn-primary" data-dismiss="modal">{{yesText}}</button>
</div>
