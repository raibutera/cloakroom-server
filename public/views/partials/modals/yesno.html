<div class="modal-header">
  <button type="button" class="close" ng-click="dismiss(false)" data-dismiss="modal" aria-hidden="true">&times;</button>
  <h4 class="modal-title">{{title}}</h4>
</div>
<div class="modal-body">
  <p ng-bind-html="text"></p>
  <p class="extra-link" ng-if="extraLink.show">{{extraLink.preMessage}} <a ng-click="goToExtraLink()">{{extraLink.text}}</a></p>
</div>
<div class="modal-footer">
  <button type="button" ng-click="cancel(false)" class="btn btn-danger" data-dismiss="modal" ng-if="showNoButton">{{noText}}</button>
  <button type="button" ng-click="ok(true)" class="btn btn-success" data-dismiss="modal" ng-if="showNoButton">{{yesText}}</button>
  <button type="button" ng-click="ok(true)" class="btn btn-primary" data-dismiss="modal" ng-if="!showNoButton">{{yesText}}</button>
</div>
